<div class="homepage-wrapper">
  <!-- Slideshow -->
  <div class="slideshow-container slider-image{{ sliderImage }}">
    <div class="slideshow-select">
      <div class="d-flex" *ngFor="let item of [1, 2, 3, 4]">
        <div
          class="circle-icon-white icon medium mx-1 mb-2"
          [ngClass]="{ 'slideshow-selected': sliderImage === item }"
          (click)="selectSlideshowImage(item)"
        ></div>
      </div>
    </div>
  </div>

  <div class="homepage-content">
    <div class="container">
      <h2 class="title">NEW IN</h2>
      <div class="row">
        <app-product-card
          class="col-12 col-sm-6 col-md-4 col-lg"
        ></app-product-card>
        <app-product-card
          class="col-12 col-sm-6 col-md-4 col-lg"
        ></app-product-card>
        <app-product-card
          class="col-12 col-sm-6 col-md-4 col-lg"
        ></app-product-card>
        <app-product-card
          class="col-12 col-sm-6 col-md-4 col-lg"
        ></app-product-card>
      </div>
      <div class="container">
        <h2 class="title">PRODUCTS</h2>
        <div class="row">
          <app-category-card
            class="col-12 col-sm-6 col-md-4 col-lg"
          ></app-category-card>
          <app-category-card
            class="col-12 col-sm-6 col-md-4 col-lg"
          ></app-category-card>
          <app-category-card
            class="col-12 col-sm-6 col-md-4 col-lg"
          ></app-category-card>
          <app-category-card
            class="col-12 col-sm-6 col-md-4 col-lg"
          ></app-category-card>
        </div>
      </div>
    </div>
    <div class="container">
      <h2 class="title">ITEMS ON SALE</h2>
      <div class="row">
        <app-items-card
          class="col-12 col-sm-6 col-md-4 col-lg"
        ></app-items-card>
      </div>
    </div>
  </div>

  <!-- <app-items-card></app-items-card> -->
</div>
