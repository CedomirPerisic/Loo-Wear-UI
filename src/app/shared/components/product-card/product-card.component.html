<div class="card product-card">
  <div class="div" *ngFor="let pro of products">
    <div class="sold">
      <label class="m-0">{{ labelName }}</label>
    </div>
    <img
      src="{{ productImg }}"
      class="card-img-top product-img img-fluid"
      alt="..."
    />
    <button class="btn btn-primary product-btn" appHover="show">
      {{ buttonName }}
    </button>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ name }}</h5>
    <p class="card-text">{{ price }}</p>
  </div>
</div>
